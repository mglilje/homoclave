<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homoclave</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body> 
    <header class="titulo">CÃ¡lculo de RFC con Homoclave</header>
    <h1></h1>
    <div class="row mt-2">
        <div id="divBotones" class="col text-center">
            <button id="btnNuevo" class="btn btn-danger">RFC</button>            
        </div>
    </div>

     <div class="row container">
        <div class="col">           
            <input type="text" name="nombres" value="" placeholder="Nombre" id="nombre"><label for="nombre"></label>
        </div>
    </div>
    <div class="row container">
        <div class="col">        
            <input type="text" name="apellidoPaterno" value="" placeholder="Apellido Paterno" id="apellidoPaterno"><label for="apellidoPaterno"></label>
        </div>
    </div>
    <div class="row container">
        <div class="col">        
            <input type="text" name="apellidoMaterno" value="" placeholder="Apellido Materno" id="apellidoMaterno"><label for="apellidoMaterno"></label>
        </div>
    </div>
    <div class="row container">
        <div class="col">
            <label for="start">Start date:</label>
            <input type="date" id="bday" name="bday" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" value="1979-10-08"
            min="1960-01-01" max="2022-12-31">
        </div>
    </div>
    <!-- <script src="assets/js/app.js"></script> -->
    <script src="assets/js/app.js"></script>
</body>
</html>
